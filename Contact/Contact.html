<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLScKqMPGAtYzO9gpv3pCtaQoE1-kxkZQGYP_8ghxdLesaVYOaQ/formResponse" method="POST">
        <label for="entry.1814883520">Name</label>
        <input type="text" id="entry.1814883520" name="entry.1814883520" required>

        <label for="entry.1879267929">Email</label>
        <input type="email" id="entry.1879267929" name="entry.1879267929" required>

        <label for="entry.1088420769">How satisfied are you with our product?</label>
        <select id="entry.1088420769" name="entry.1088420769" required>
            <option value="">Choose</option>
            <option value="Very satisfied">Very satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very dissatisfied">Very dissatisfied</option>
        </select>

        <label for="entry.1194066458">Any additional comments or suggestions?</label>
        <textarea id="entry.1194066458" name="entry.1194066458" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
